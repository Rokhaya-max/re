
    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vidéo en Temps Réel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="annonce">
        <p>Bienvenue dans le site chat voice de <strong>Ndeye Rokhaya SIGNATE</strong>. Vos données personnelles sont protégées.</p>
    </div>

    <div id="register">
        <h1>Ton Nom:</h1>
        <form onsubmit="register(); return false;">
            <input type="text" id="name" placeholder="Entrez votre nom" required>
            <input type="submit" value="Rejoindre">
        </form>
    </div>

    <div id="userAdd" style="display: none;">
        <h1>Se Connecter à un autre utilisateur:</h1>
        <form onsubmit="appelUser(); return false;">
            <input type="text" id="add" placeholder="Nom de l'utilisateur" required>
            <input type="submit" value="Ajouter">
        </form>
    </div>

    <div id="userShare" style="display: none;">
        <h1>Partager son écran:</h1>
        <form onsubmit="addScreenShare(); return false;">
            <input type="text" id="share" placeholder="Nom de l'utilisateur" required>
            <input type="submit" value="Partager">
        </form>
    </div>

    <div id="participants"></div>
    
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Envoyer et Recevoir Messages</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <div class="container">
            <h2>Envoyer / Recevoir Message</h2>
    
            <div class="form">
                <label for="message">Entrez votre message :</label>
                <input type="text" id="message" placeholder="Votre message ici">
            </div>
    
            <div class="buttons">
                <button id="envoyer">Envoyer</button>
                <button id="recevoir">Recevoir</button>
            </div>
    
            <div id="response"></div>
        </div>
           
        <script src="script.js"></script>
    
    <script src="index.js"></script>
</body>

</html>
