    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #messageInput {
            width: 300px;
            padding: 10px;
        }
        #sendButton {
            padding: 10px;
        }
    </style>
    <h1>Chat WebSocket</h1>
    <div id="chatbox"></div>
    <input type="text" id="messageInput" placeholder="Écrire un message...">
    <button id="sendButton">Envoyer</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Connexion WebSocket
        const socket = new WebSocket('ws://localhost:8080');

        // Lorsque le message est reçu du serveur
        socket.onmessage = function(event) {
            const message = event.data;
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Faire défiler vers le bas
        };

        // Envoi du message
        sendButton.onclick = function() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.send(message); // Envoie le message au serveur
                messageInput.value = ""; // Efface le champ de saisie
            }
        };

        // Permet d'envoyer un message avec la touche Entrée
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
